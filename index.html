<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Matching Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1>Card Matching Game</h1>
    </div>
    <div class="row justify-content-center mb-3">
      <div class="col-md-2 mb-3">
        <input type="text" class="form-control" id="player1" placeholder="Player 1 Name">
      </div>
      <div class="col-md-2 mb-3">
        <input type="text" class="form-control" id="player2" placeholder="Player 2 Name">
      </div>
      <div class="col-md-2 mb-3">
        <button class="btn btn-primary w-100" id="start-game">Start Game</button>
      </div>
    </div>
    <div class="row text-center mb-4">
      <div class="col">
        <h4 id="player1-score">Player 1 Score: 0</h4>
      </div>
      <div class="col">
        <h4 id="player2-score">Player 2 Score: 0</h4>
      </div>
    </div>
    <div class="row justify-content-center mb-4">
      <div class="row d-flex justify-content-center align-items-center flex-column">
        <strong><div class="card-header text-center">Ground Cards</div></strong>
        <div class="my-2 col-12">
          <div class="d-sm-inline d-md-flex justify-content-center align-items-center" id="ground-cards" ondrop="drop(event)" ondragover="allowDrop(event)">
           
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mb-4">
      <div class="col-md-8">
        <div class="row d-flex justify-content-between my-5">
        <div class="col-sm-12 col-md-6">
          <strong><div class="card-header" id="player1-cards-header">Player 1's Cards</div></strong>
          <div class="card-body d-flex justify-content-center" id="player1-cards">
            <!-- Player 1's cards will be displayed here -->
          </div>
        </div>
        <div class="col-sm-12 col-md-6 ">
          <strong>  <div class="card-header" id="player2-cards-header">Player 2's Cards</div></strong>
          <div class="card-body d-flex justify-content-center" id="player2-cards">
            <!-- Player 2's cards will be displayed here -->
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="row justify-content-center mb-4">
      <div class="col-md-8 text-center">
        <h4 id="winner-message"></h4>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
